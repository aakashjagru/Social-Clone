<div class="jumbotron" style="width: 1050px;">
	
	<h3>{{ post.message_html|safe }}</h3>
	{% if post.post_image %}
	
		<img style="width: 400px;" src="{{post.post_image.url}}" data-toggle="tooltip" data-placement="right" title="Right Click to save image"  />
		
					
		{% endif %}
	<div>
		<hr>
		<h5 class="media-heading">
			<span class="username"><a href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a></span>
			<time class="time"><a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{ post.created_at }}</a></time>
			{% if post.group %}
			<span class="group-name">in {{ post.group.name }}</span>
			{% endif %}
		</h5>


		<div>
			{% if user.is_authenticated and post.user == user and not hide_delete %}
			<button type="button" class="btn btn-danger" style=" margin-left:800px;"><a href="{% url 'posts:delete' pk=post.pk %}" style="color: white;" >Delete</a></button>
				
			{% endif %}
		</div>
	</div>
</div>
