{% extends "posts/post_base.html" %}

{% load crispy_forms_tags %}

{% block post_content %}
<h4>Create New Post</h4>
<form method="POST" action="{% url 'posts:create' %}" id="postForm" enctype="multipart/form-data">
	{% csrf_token %}
	<br>
	<br>
	<br>
	{{form|crispy}}
	<input type="submit" value="Post" class="btn btn-primary btn-large">
</form>
{% endblock %}
